# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/<database-name>?currentSchema=absence
spring.datasource.username=<user-name>
spring.datasource.password=<password>

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=absence

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=absence
spring.flyway.default-schema=absence
spring.flyway.create-schemas=true

# Server Configuration
server.port=8080